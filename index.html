<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Form</title>
  <style>
    /* Previous CSS styles remain the same until input styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
      margin: 0;
      padding: 30px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #1e293b;
    }

    .container {
      background: linear-gradient(to bottom right, #ffffff, #f8fafc);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
    }

    /* Rest of the previous styles... */
    /* Adding specific styles for card inputs */
    
    .card-input {
      letter-spacing: 1px;
      font-family: monospace;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Previous HTML remains the same until the card section -->
    <div class="header">
      <h2>Welcome to Premium!</h2>
      <p style="color: #475569; font-size: 14px;">You've been selected for a free subscription</p>
    </div>

    <form id="subscriptionForm">
      <div class="section-title">Account Information</div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required placeholder="Choose a strong password">
      </div>

      <div class="section-title">Payment Details</div>

      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" class="card-input" maxlength="19" required 
               placeholder="xxxx xxxx xxxx xxxx">
      </div>

      <div class="card-info">
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" class="card-input" maxlength="5" required 
                 placeholder="MM/YY">
        </div>

        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" class="card-input" maxlength="3" required 
                 placeholder="123">
        </div>
      </div>

      <!-- Rest of the form HTML remains the same -->
      <div class="terms-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
      </div>

      <button type="submit" class="btn-submit">Activate Your Account</button>
      
      <div class="secure-badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
        <span>Secure SSL Encrypted Transaction</span>
      </div>
    </form>

    <div id="congratulationsMessage" class="congratulations">
      ðŸŽ‰ Congratulations! Your account is now ready to use!
    </div>
  </div>

  <script>
    // Card number formatting
    document.getElementById('cardNumber').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 16) value = value.slice(0, 16);
      
      // Add spaces every 4 digits
      value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
      e.target.value = value;
    });

    // Expiry date formatting
    document.getElementById('expiryDate').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      
      if (value.length >= 2) {
        let month = value.slice(0, 2);
        if (parseInt(month) > 12) month = '12';
        
        value = month + (value.length > 2 ? '/' + value.slice(2, 4) : '');
      }
      
      e.target.value = value;
    });

    // CVV formatting - numbers only
    document.getElementById('cvv').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 3) value = value.slice(0, 3);
      e.target.value = value;
    });

    // Form submission
    document.getElementById('subscriptionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('congratulationsMessage').classList.add('show');
    });
  </script>
</body>
</html>
