<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #1e293b;
    }

    .container {
      background: linear-gradient(to bottom right, #ffffff, #f8fafc);
      padding: 50px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 580px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border-radius: 16px;
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    h2 {
      color: #0f172a;
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 15px;
      color: #334155;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .form-group input::placeholder {
      color: #94a3b8;
    }

    .terms-group {
      display: flex;
      align-items: flex-start;
      margin: 32px 0;
      gap: 12px;
      padding: 16px;
      background-color: #f8fafc;
      border-radius: 12px;
    }

    .terms-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      accent-color: #3b82f6;
      cursor: pointer;
    }

    .terms-group label {
      font-size: 15px;
      color: #475569;
      line-height: 1.5;
    }

    .btn-submit {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .congratulations {
      display: none;
      margin-top: 24px;
      padding: 20px;
      background: linear-gradient(135deg, #dcfce7 0%, #d1fae5 100%);
      border: 1px solid #86efac;
      border-radius: 12px;
      font-size: 17px;
      color: #065f46;
      font-weight: 500;
      text-align: center;
      animation: slideIn 0.5s ease;
    }

    .congratulations.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 24px;
      color: #64748b;
      font-size: 14px;
      padding: 12px;
      background-color: #f8fafc;
      border-radius: 12px;
    }

    .secure-badge svg {
      width: 16px;
      height: 16px;
    }

    .card-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .section-title {
      font-size: 18px;
      color: #334155;
      margin: 32px 0 20px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e2e8f0;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Welcome to Premium!</h2>
      <p style="color: #475569; font-size: 16px;">You've been selected for a free subscription</p>
    </div>

    <form id="subscriptionForm">
      <div class="section-title">Account Information</div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required placeholder="Choose a strong password">
      </div>

      <div class="section-title">Payment Details</div>

      <div class="form-group">
        <label for="accountNumber">Card Number</label>
        <input type="text" id="accountNumber" name="accountNumber" required placeholder="Enter your card number">
      </div>

      <div class="card-info">
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY">
        </div>

        <div class="form-group">
          <label for="cvv">Security Code</label>
          <input type="text" id="cvv" name="cvv" required placeholder="CVV">
        </div>
      </div>

      <div class="terms-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the Terms of Service and Privacy Policy, and I understand my card will only be used for verification.</label>
      </div>

      <button type="submit" class="btn-submit">Activate Your Premium Account</button>
      
      <div class="secure-badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
        <span>Secure SSL Encrypted Transaction</span>
      </div>
    </form>

    <div id="congratulationsMessage" class="congratulations">
      ðŸŽ‰ Congratulations! Your premium account is now ready to use!
    </div>
  </div>

  <script>
    document.getElementById('subscriptionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('congratulationsMessage').classList.add('show');
    });
  </script>
  
</body>
</html>
